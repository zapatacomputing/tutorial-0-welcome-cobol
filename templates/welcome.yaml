spec:
  templates:

  - name: welcome-to-orquestra
    parent: generic-task
    inputs:
      parameters:
      - name: command
        value: ./main-script.sh
      artifacts:
      - name: main-script
        path: /app/main-script.sh
        raw:
          data: |
            cobc -x --free -o welcome /app/resources/welcome/src/welcome.cbl
            ./welcome
    outputs:
      artifacts:
      - name: welcome
        path: /app/welcome.json